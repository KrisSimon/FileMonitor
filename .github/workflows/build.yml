name: Build and Test

on:
  push:
    branches: [ main, release/*, feature/* ]
  pull_request:
    branches: [ main, release/* ]

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: swift build
    - name: Run tests
      run: swift test

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Swift
        run: |
          wget -q https://download.swift.org/swift-5.10.1-release/ubuntu2204/swift-5.10.1-RELEASE/swift-5.10.1-RELEASE-ubuntu22.04.tar.gz
          tar xzf swift-5.10.1-RELEASE-ubuntu22.04.tar.gz
          echo "$PWD/swift-5.10.1-RELEASE-ubuntu22.04/usr/bin" >> $GITHUB_PATH
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v
        timeout-minutes: 10

  build-windows:
    runs-on: windows-latest
    # Known issue: Swift has compatibility problems with MSVC 14.44+
    # See: https://github.com/swiftlang/swift/issues/76409
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: compnerd/gha-setup-swift@main
        with:
          branch: development
          tag: DEVELOPMENT-SNAPSHOT-2024-12-18-a
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v
        timeout-minutes: 10
