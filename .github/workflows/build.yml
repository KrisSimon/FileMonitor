name: Build and Test

on:
  push:
    branches: [ main, release/*, feature/* ]
  pull_request:
    branches: [ main, release/* ]

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: swift build
    - name: Run tests
      run: swift test

  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Swift
        run: |
          wget -q https://download.swift.org/swift-6.1-release/ubuntu2404/swift-6.1-RELEASE/swift-6.1-RELEASE-ubuntu24.04.tar.gz
          tar xzf swift-6.1-RELEASE-ubuntu24.04.tar.gz
          echo "$PWD/swift-6.1-RELEASE-ubuntu24.04/usr/bin" >> $GITHUB_PATH
      - name: Build
        run: swift build -v
      - name: Run tests
        # Skip tests waiting for inotify events (unreliable in CI)
        # Runs only testInitModule
        run: swift test -v --filter testInitModule
        timeout-minutes: 5

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.1"
      - name: Build
        run: swift build -v
      - name: Run tests
        # Skip tests using file watcher (ReadDirectoryChangesW blocks in CI environment)
        # Only run initialization tests that don't start the watcher
        run: swift test -v --filter testInitModule --filter testWindowsWatcherInitialization
        timeout-minutes: 5
